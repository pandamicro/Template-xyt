<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-html5 Hello World test</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="viewport" content="width=321,user-scalable=no"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas" width="800" height="450"></canvas>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script src="template-utils.js"></script>
<script src="main.js"></script>
<script src="src/WeixinApi.js"></script>
<script>
    // 微信分享的数据
    window.wxData = {
        "appId": "", // 服务号可以填写appId
        "imgUrl":'http://app9.download.anzhuoshangdian.com/xyt/res/icon.jpg',
        "link":'http://app9.download.anzhuoshangdian.com/xyt/',
        "desc":"揭穿美女的真实外表～～",
        "title":"美女变恐龙"
    };

    function share(m, num){
        if(m == 0){
            document.title = window.wxData.desc = TemplateUtils.getVariable("shareBefore");
        }
        if(m == 1){
            document.title = window.wxData.desc = TemplateUtils.getVariable("shareAfter", {number: num});
        }
    }

    WeixinApi.ready(function(Api) {
        // 分享的回调
        var wxCallbacks = {
            ready : function() {
            },

            cancel : function(resp) {
            },
            fail : function(resp) {
            },
            confirm : function(resp) {
            },
            all : function(resp) {
            }
        };
        Api.shareToFriend(wxData, wxCallbacks);
        Api.shareToTimeline(wxData, wxCallbacks);
        Api.shareToWeibo(wxData, wxCallbacks);
    });
</script>
</body>
</html>
