    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        html, body{
            height: 100%;
            width: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        .a-header{
            height: 50px;
            position: absolute;
            top: 0;
            width: 100%;
            animation: showAD 1s;
            -webkit-animation: showAD 1s;
        }
        .a-header.hide{
            top: -50px;
            animation: hideAD 1s;
            -webkit-animation: hideAD 1s;
        }
        .a-header .main{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .a-header .main div, .a-header .main span{
            position: absolute;
            bottom: 0;
            height: 100%;
            width: 100%;
        }
        .a-header .background{
            background: #000;
            opacity: 0.6;
        }
        .a-header .main .close{
            display: block;
            width: 22px;
            height: 22px;
            background: url("./res/close_ico.png");
            background-size: 22px auto;
            right: 15px;
            top: 50%;
            margin-top: -11px;
            cursor: pointer;
        }

        @keyframes hideAD{
            from {top: 0;}
            to {top: -50px;}
        }
        @-webkit-keyframes hideAD{
            from {top: 0;}
            to {top: -50px;}
        }
        @keyframes showAD{
            from {top: -50px;}
            to {top: 0;}
        }
        @-webkit-keyframes showAD{
            from {top: -50px;}
            to {top: 0;}
        }
    </style>
