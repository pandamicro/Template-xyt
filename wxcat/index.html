            height: 100%;

            height: 100%;
            width: 100%;
        }
        .a-header .background{

            opacity: 0.6;
        }
        .a-header .main .close{
            display: block;
            width: 22px;
            height: 22px;
            background: url("./res/close_ico.png");
            background-size: 22px auto;
            right: 15px;
            top: 50%;
            margin-top: -11px;
            cursor: pointer;
        }

        @keyframes hideAD{
            from {top: 0;}
            to {top: -50px;}
        }
        @-webkit-keyframes hideAD{
            from {top: 0;}
            to {top: -50px;}
        }
        @keyframes showAD{
            from {top: -50px;}
            to {top: 0;}

        @-webkit-keyframes showAD{

            to {top: 0;}
